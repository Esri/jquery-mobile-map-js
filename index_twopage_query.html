<!DOCTYPE html>
<html>
<head>
    <!--

    Sample application to demonstrate using the jQueryHelper library.

    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Two Page jQuery Mobile Map</title>
    <link rel="stylesheet" type="text/css" href="css/themes/black-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <style type="text/css">
        html,body, div[data-role ="page"] {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden !important;
        }
        .ui-header{
            margin: 0px !important;
            padding: 0px !important;
            float: left;
        }
        .ui-content{
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
        .settings{
            margin-left: auto;
            margin-right: auto;
            text-align:center;
            width: 100%;
        }

        #mapDiv {
            position: absolute;
            background-color: #EEEEDD;
            height: 100%;
            width: 100%;
            padding: 0px;
            z-index: 0;
            left: 0px;

        }
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
</head>

<body>
<div data-role="page" id="home">

    <div data-theme="b" data-role="header" data-position="fixed">
        <h3>HTML5 Geolocation</h3>
        <a href="#settings" data-role="button" data-transition="slide"
           data-icon="gear" class="ui-btn-right" data-iconpos="notext">Settings</a>
    </div>

    <div data-role="content">
        <div id="mapDiv"></div>
    </div>

    <script type="text/javascript">
        $( '#home' ).on( 'pageinit',function(event){
            jqueryInit();
        });
    </script>

</div>
<div data-role="page" id="settings">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Settings</h1>
        <a href="#home" data-role="button" data-rel="back"
           data-icon="home" class="ui-btn-icon-left" data-iconpos="notext"></a>
    </div>
    <div data-role="content">

        <div class="settings" style="margin-top: 15px;">
            <div>Geolocation:</div>
            <select name="slider" id="slider-geo-on-off" data-role="slider" data-theme="b">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
            </select>
        </div>
    </div>
</div>

<script src="src/jQueryHelper.js"></script>
<script src="http://js.arcgis.com/3.13/"></script>

<script>

    var map, geolocation = null;

    function jqueryInit(){
        require(["esri/map","esri/symbols/PictureMarkerSymbol","esri/layers/FeatureLayer",
            "esri/InfoTemplate", "esri/symbols/SimpleFillSymbol",
            "esri/renderers/ClassBreaksRenderer",
            "dojo/_base/Color", "dojo/dom-style","dojo/domReady!"],
                function(Map,PictureMarkerSymbol,FeatureLayer,
                         InfoTemplate, SimpleFillSymbol,
                         ClassBreaksRenderer,
                         Color, domStyle) {

                    var helper = null;
                    var geoEnabled = true;

                    map = new Map("mapDiv", {
                        basemap: "streets",
                        center: [-98.5,39.8], // long, lat
                        zoom: 4
                    });

                    ////////////////////
                    //Listeners
                    ////////////////////

                    //Listen for map load event
                    map.on("load",init);

                    function init(){

                        try{
                            helper = new jQueryHelper(map);
                        }
                        catch(err) {
                            console.log("Unable to initialize jQueryHelper: " + err.message);
                        }

                        //Some browsers don't show full height after onLoad
                        map.reposition();
                        map.resize();
                        setFeatures("Colorado");

                        startGeolocation();
                    }

                    // Listen for map loaded event from jqueryHelper.
                    $(document).on("helper-map-loaded",function(evt){
                        console.log("Helper map was loaded. " + evt.message)
                        map = helper.map;
                        if(geoEnabled == true) {
                            startGeolocation();
                        }
                    })

                    //Listen for Geolocation on/off button events
                    $("#slider-geo-on-off").change(function(event){
                        event.stopPropagation();
                        var test = $(this);
                        var value = test[0].selectedIndex == 1 ? true:false;
                        geoEnabled = value;

                        if(geoEnabled == false){
                            navigator.geolocation.clearWatch(geolocation);
                            geolocation = null;
                            console.log("Geolocation off");
                        }
                    })

                    ////////////////////
                    //End of Listeners
                    ////////////////////

                    // Create the marker symbol
                    var markerSymbol = new PictureMarkerSymbol({
                        "angle":0,
                        "xoffset":0,
                        "yoffset":0,
                        "type":"esriPMS",
                        "url":"images/green-pin.png",
                        "width":35,
                        "height":35
                    })

                    function setFeatures(stateName){
                        var symbol = new SimpleFillSymbol();
                        symbol.setColor(new Color([150, 150, 150, 0.5]));

                        // Add five breaks to the renderer.
                        // If you have ESRI's ArcMap available, this can be a good way to determine break values.
                        // You can also copy the RGB values from the color schemes ArcMap applies, or use colors
                        // from a site like www.colorbrewer.org
                        //
                        // alternatively, ArcGIS Server's generate renderer task could be used
                        var renderer = new ClassBreaksRenderer(symbol, "POP07_SQMI");
                        renderer.addBreak(0, 25, new SimpleFillSymbol().setColor(new Color([56, 168, 0, 0.5])));
                        renderer.addBreak(25, 75, new SimpleFillSymbol().setColor(new Color([139, 209, 0, 0.5])));
                        renderer.addBreak(75, 175, new SimpleFillSymbol().setColor(new Color([255, 255, 0, 0.5])));
                        renderer.addBreak(175, 400, new SimpleFillSymbol().setColor(new Color([255, 128, 0, 0.5])));
                        renderer.addBreak(400, Infinity, new SimpleFillSymbol().setColor(new Color([255, 0, 0, 0.5])));

                        var infoTemplate = new InfoTemplate("${NAME}", "${*}");
                        var featureLayer = new FeatureLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer/3", {
                            mode: FeatureLayer.MODE_SNAPSHOT,
                            outFields: ["*"],
                            infoTemplate: infoTemplate
                        });

                        featureLayer.setDefinitionExpression("STATE_NAME = '" + stateName+ "'");
                        featureLayer.setRenderer(renderer);
                        map.addLayer(featureLayer);
                    }

                    function startGeolocation(){
                        geolocation = navigator.geolocation.watchPosition(locationSuccess,locationError,{setHighAccuracy:true});
                    }

                    // Handle location success
                    function locationSuccess(position){
                        if(position.coords.latitude != null || position.coords.longitude != null){
                            var wgsPt = new esri.geometry.Point(position.coords.longitude,position.coords.latitude);
                            map.graphics.add(new esri.Graphic(wgsPt, markerSymbol));
                            map.centerAndZoom(wgsPt, 9);

                            //Set jQueryHelper properties
                            helper.setCenterPt(position.coords.latitude,position.coords.longitude,4326);
                            helper.setZoom(9);
                        }
                    }

                    function locationError(err){
                        console.log("LocationError: " + err.message);
                    }
                }
        );
    }
</script>

</body>
</html>
